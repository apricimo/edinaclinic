<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Edina Clinic â€¢ Split View</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    html,body{height:100%;margin:0}
    .bar{display:flex;gap:8px;align-items:center;padding:10px;background:#101418;color:#fff}
    .bar button{padding:8px 12px;border:0;border-radius:6px;cursor:pointer}
    .wrap{display:grid;grid-template-columns:1fr 1fr;height:calc(100% - 50px)}
    iframe{width:100%;height:100%;border:0;background:#fff}
    .left{border-right:1px solid #e6e6e6}
  </style>
</head>
<body>
  <div class="bar">
    <div>Split View: Providers and Booking</div>
    <button onclick="document.getElementById('left').contentWindow.location.reload()">Reload left</button>
    <button onclick="document.getElementById('right').contentWindow.location.reload()">Reload right</button>
    <button onclick="swap()">Swap</button>
  </div>
  <div class="wrap" id="wrap">
    <iframe id="left" class="left"  src="./providers.html" title="Providers"></iframe>
    <iframe id="right"             src="./booking.html"   title="Booking"></iframe>
  </div>
  <script>
    function swap(){
      const left = document.getElementById("left");
      const right = document.getElementById("right");
      const lsrc = left.src; left.src = right.src; right.src = lsrc;
    }
  </script>
</body>
</html>
